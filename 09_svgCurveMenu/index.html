<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Curve Hamburger Menu</title>
  <!-- font-family: 'Roboto Serif', sans-serif; -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
  <!-- font-family: 'Roboto Serif', sans-serif; //-->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <div class="menu-tog">
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="wrapper">
    <svg class="transition" viewbox="0 0 100 100" preserveAspectRatio="none">
      <path class="path" stroke="black" fill="#fcc42a" stroke-width="3px" dur="10s" vector-effect="non-scaling-stroke" d="M 0 100 L 50 100 100 100 0 100 C 0 0, 0 0, 0 100"></path>
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath xlink:href="#path"></mpath>
      </animateMotion>
    </svg>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Project</li>
      <li>Contact</li>
    </ul>
  </div>

  <script src="./app.js"></script>
</body>
</html>
